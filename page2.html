<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
    <title></title>
    <style>
    *{
    margin: 0px;
    padding: 0px;
}
body{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('pexels-pixabay-33129.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: repeat;
}
.container{
    max-width: 1200px;
    margin: o auto;
    padding: 0 100px;
}
.navbar{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px 0;
}
nav{
    flex:1;
    text-align: right;
}
.logo{
    width: 120px;
    cursor: pointer;
}
.user-profile{
width: 30px;
border-radius: 50%;
cursor: pointer;
}
nav ul li{
    display: inline-block;
    list-style: none;
    margin-left: 30px;
}
nav ul li a{
    text-decoration: none;
    color: #fff;
    font-size: 13px;
    padding: 5px 2px;
}
nav ul li a:hover{
    border-bottom: 5px solid #ff6b3f;
}
.content{
    max-width: 600px;
    color: #fff;
    margin-top: 15%;
}
h1{
    font-size: 56px;
    line-height: 70px;
    letter-spacing: 1px;
    margin: 15px 0;
}
p{
   font-size: 20px;
   line-height: 22px; 
}
span{
    color: #ff6b3f;
}
.btn-box{
    margin-top: 20px;
}
button{
    width: 150px;
    border: 5px solid #ff6b3f;
    color: #fff;
    padding: 10px; 
    margin-right: 10px;
    border-radius: 25px;
    cursor: pointer;
    background:#ff6b3f;
}
.btn{
    border: 5px solid #fff;
    background: transparent;
}
.heading{
  max-width: 968px;
  margin-left: auto;
  margin-right: auto;
  font-size: 1.2rem;
  font-weight: 500;
  text-transform: uppercase;
  border-bottom: 4px solid var(--main-color);
}
.movies-container{
  max-width: 968px;
  margin-right: auto;
  margin-left: auto;
  display: grid;
  grid-template-columns:repeat(auto-fit, minmax(180px, auto)) ;
  gap: 1rem;
  margin-top: 2rem;
}
.box .box-img{
  width: 100%;
  height: 270px;
}
.box .box-img img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.box .box-img img:hover{
  transform: translateY(-15px);
  transition: 0.8s all linear;
}
.box h3{
  font-size: 0.9rem;
  font-weight:500;
 }
.box span{
  font-size: 13px;
} 
        </style>
</head>
<body>
<section>
<div class="header">
    <div class="container">
<div class="navbar">
  <img src="" class="logo">  
  <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Coming Soon</a></li>
        <li><a href="#">New Releases</a></li>
        <li><a href="#">Genre</a></li>
    </ul>
  </nav>
  <img src=" " class="user-profile">
</div>

    <div class="btn-box">
       
    </div>
</div>
    </div>
</section>

  <div class="movie-container"></div>

    </div>

          <img src="the-matrix-resurrections-2021-movie-poster-image-304x450.jpg" alt="The Matrix Resurrctions 2021">
