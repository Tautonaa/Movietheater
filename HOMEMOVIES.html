<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WMD Assignment</title>
    <style>
*{
    margin:0;
    box-sizing: border-box;
}
.logo{
    font-size: 2rem;
    font-weight: 600;
    color: var(--big-color);
    display: flex;
    align-items: center;
    column-gap: 0.5rem;
}
.logo .bx {
    font-size: 40px;
    color: var(--big-color);
}
.navbar{
    display: flex;
    column-gap: 5rem;
}
.navbar li{
    position: relative;
}
.navbar a{
    font-size: 1rem;
    font-weight: 500;
    color: var(--big-color);
}
.navbar a::after{
    content: '';
    width: 0;
    height: 2px;
    background: var(--main-color);
    position: absolute;
    bottom: -4px;
    left: 0;
    transition: 0.4s all linear;
}
.navbar a:hover::after, 
.navbar .home-active::after {
    width: 100%;
}
#menu-icon {
    font-size: 24px;
    cursor: pointer;
    z-index: 1000001;
    display: none;
}
body{
    background-image: url('pexels-pixabay-33129.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}
.search-box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: 60px;
    background: #353535;
    line-height: 40px;
    padding: 10px;
    border-radius: 60px;
    cursor: pointer;
}
.search-input{
    background: #353535 ;
    color: #fff;
    outline: none;
    border: none;
    line-height: 40px;
    width: 0px;
    float:left;
    font: size 1em;
    transition: 0.7s ease;
}
.search-btn{
    display:flex;
    justify-content:center;
    align-items: center;
    text-decoration: none;
    background: #353535;
    padding: 12px;
    border-radius: 50%;
    float: right;
    color: #22ffc0;
    transition: 0.4s ease;
}
.search-box:hover >.search-input,
.search-input:focus{
    width: 240px;
    margin: 0px 8px;
}
.search-box:hover >.search-btn,
.search-input:focus {
    background: #22ffc0;
    color: #101010;
}
    </style>
</head>
<body>
<!--Navigation-->
<header><a href="#"class="logo"><i class='bx bx-crown'>
</i><span style="font-family:planet kosmos ;">Fun</span><span style="font-family:planet kosmos ;">Cinema</span></a>
<div class="bx bx-menu" id="menu-icon"></div>
<!-- menu -->
<ul class="navbar"><li><a href="#home"class="home-active">Home</a></li><li>
<a href="#movies">Movies</a></li><li>
<a href="#coming">Coming Soon</a>
</li><li><a href="#newsletter">Newsletter</a></li></ul>
<a href="#"class="btn">Sign In</a></header>

<div class="search-box">
    <input type="text" placeholder="Search here..."
    class="search-input"/>
    <a href="#" class="search-btn">
        <i class="Fas fa-search"></i>
    </a>
</div>

</body>
</html>
